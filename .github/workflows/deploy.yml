# develop プッシュ → /var/www/laravel/tugical_dev へデプロイ
# main プッシュ     → /var/www/laravel/tugical_app へデプロイ
# 他プロジェクト（stamp / yamabuki / handa）の deploy.yml に準拠
#
# 必須 Secrets（リポジトリ設定 → Secrets and variables → Actions）:
#   develop 用: TEST_HOST, TEST_USER, TEST_SSH_KEY
#   main 用:   PROD_HOST, PROD_USER, PROD_SSH_KEY
# ※ TEST_HOST / PROD_HOST は GitHub の runner から名前解決できること（公開 DNS の FQDN または IP 例: dev.tugical.com, 160.16.197.140）
#   "dial tcp: lookup ***: no such host" が出る場合は HOST が未設定・誤字・非公開ホスト名の可能性

name: Deploy to Server

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy-test:
    name: Deploy to tugical_dev (develop)
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Test Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.TEST_HOST }}
          username: ${{ secrets.TEST_USER }}
          key: ${{ secrets.TEST_SSH_KEY }}
          script: |
            DEPLOY_PATH=/var/www/laravel/tugical_dev
            echo "Deploying to $DEPLOY_PATH (develop)"
            cd $DEPLOY_PATH
            git fetch origin develop
            git reset --hard origin/develop
            git clean -fd
            composer install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            npm install
            npm run build
            php artisan migrate --force
            # 権限・Apache リロードはデプロイユーザーに sudo なしでできない場合、サーバー側で sudoers 設定するか手動実行
            echo "Deployment to tugical_dev completed."

  deploy-production:
    name: Deploy to tugical_app (main)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            DEPLOY_PATH=/var/www/laravel/tugical_app
            echo "Deploying to $DEPLOY_PATH (main)"
            cd $DEPLOY_PATH
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            composer install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            npm install
            npm run build
            php artisan migrate --force
            # 権限・Apache リロードはデプロイユーザーに sudo なしでできない場合、サーバー側で sudoers 設定するか手動実行
            echo "Deployment to tugical_app completed."
