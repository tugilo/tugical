services:
  app:
    build: 
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: tugical_app
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      - APP_ENV=local
      - CONTAINER_ROLE=app
    depends_on:
      - database
      - redis
    networks:
      - tugical-network

  nginx:
    image: nginx:1.24-alpine
    container_name: tugical_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites:/etc/nginx/sites-available
      - ./backend/public:/var/www/html/backend/public
      - ./frontend/dist:/var/www/html/frontend
      - ./liff/dist:/var/www/html/liff
      - ./docker/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - tugical-network

  database:
    image: mariadb:10.11
    container_name: tugical_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: tugical
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - tugical-network

  redis:
    image: redis:7.2-alpine
    container_name: tugical_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - tugical-network

  queue:
    build: 
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: tugical_queue
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
      - CONTAINER_ROLE=queue
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    depends_on:
      - database
      - redis
    networks:
      - tugical-network

  scheduler:
    build: 
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: tugical_scheduler
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
      - CONTAINER_ROLE=scheduler
    command: supercronic /var/www/html/docker/cron/crontab
    depends_on:
      - database
      - redis
    networks:
      - tugical-network

