; PHP Configuration for tugical
; Optimized for Laravel + Production use

[PHP]
; Memory and execution limits
memory_limit = 256M
max_execution_time = 60
max_input_time = 60

; File uploads
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Session configuration
session.gc_maxlifetime = 7200
session.cookie_httponly = On
session.cookie_secure = Off
session.use_strict_mode = On

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Error reporting (development)
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Date and timezone
date.timezone = Asia/Tokyo

; OPcache configuration
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Redis configuration
[redis]
redis.session.locking_enabled = 1
redis.session.lock_expire = 30
redis.session.lock_wait_time = 50000

; MySQL configuration
[mysql]
mysql.default_host = database
mysql.default_user = tugical
mysql.default_port = 3306
mysql.connect_timeout = 60
mysql.trace_mode = Off

; MySQLi configuration
[mysqli]
mysqli.default_host = database
mysqli.default_user = tugical
mysqli.default_port = 3306
mysqli.reconnect = On

; PDO MySQL configuration
[pdo_mysql]
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Logging
log_errors_max_len = 1024
ignore_repeated_errors = On
ignore_repeated_source = Off
report_memleaks = On

; Performance tuning
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; mbstring (PHP 8.2+ compatible)
[mbstring]
mbstring.language = Japanese
; mbstring.internal_encoding = UTF-8  # Deprecated in PHP 8.2+
; mbstring.http_input = UTF-8         # Deprecated in PHP 8.2+
; mbstring.http_output = UTF-8        # Deprecated in PHP 8.2+
mbstring.encoding_translation = Off
mbstring.detect_order = auto 